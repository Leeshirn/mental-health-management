{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4 text-primary">Log Your Mood</h2>
    <div class="card shadow-sm border-0">
        <div class="card-header bg-light-blue text-white">
            <h3 class="mb-0">Mood Entry</h3>
        </div>
        <div class="card-body bg-soft-white">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.mood.id_for_label }}" class="form-label text-secondary">How are you feeling?</label>
                    {{ form.mood }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.description.id_for_label }}" class="form-label text-secondary">Notes (optional)</label>
                    {{ form.description }}
                    <small class="text-muted">Add any details about what's affecting your mood</small>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary-soft">
                        <i class="fas fa-cloud-upload-alt me-2"></i>Save Mood
                    </button>
                    <a href="{% url 'mood_history' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to History
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    /* Custom wellness-themed colors */
    .bg-light-blue {
        background-color: #a8d8ea;
    }
    
    .bg-soft-white {
        background-color: #f9f9f9;
    }
    
    .btn-primary-soft {
        background-color: #a8d8ea;
        border-color: #a8d8ea;
        color: #2a4b5e;
    }
    
    .btn-primary-soft:hover {
        background-color: #8bcae4;
        border-color: #8bcae4;
        color: #2a4b5e;
    }
    
    /* Form styling */
    select.form-control, textarea.form-control {
        border: 1px solid #d1e0e0;
        border-radius: 0.5rem;
        padding: 0.5rem 1rem;
        background-color: white;
    }
    
    select.form-control:focus, textarea.form-control:focus {
        border-color: #a8d8ea;
        box-shadow: 0 0 0 0.2rem rgba(168, 216, 234, 0.25);
    }
    
    .card {
        border-radius: 1rem;
        overflow: hidden;
    }
</style>
{% endblock %}
