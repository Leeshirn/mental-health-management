{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Edit Journal Entry</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_title" class="form-label">Title</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label for="id_content" class="form-label">Edit your thoughts</label>
            {{ form.content }}
        </div>
        
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'journal_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
