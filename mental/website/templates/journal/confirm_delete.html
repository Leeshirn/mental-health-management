{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Delete Journal Entry</h2>
    <p>Are you sure you want to delete "<strong>{{ entry.title }}</strong>"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'journal_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
